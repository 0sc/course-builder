{% extends 'base_registration.html' %}

{% block top_content %}

{% endblock %}

{% block main_content %}
<div class="gcb-main">
  <div class="gcb-article tab-content">
    <div class="gcb-aside">

      <p>
        {{course_info.reg_form.header_text}}
      </p>

      <form action="register" method='post'>
        <fieldset>
          <ol>
            <li>
              <label class="form-label" for="form01">What is your name?</label>
              <input name="form01" type="text">
            </li>
            {{course_info.reg_form.additional_fields}}
          </ol>
        </fieldset>

        <button class="gcb-button" type="submit">Enroll</button>
      </form>

    </div>
  </div>
</div>
{% endblock %}
