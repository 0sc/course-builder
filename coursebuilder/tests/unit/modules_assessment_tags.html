<!-- A multiple choice question which accepts only one selection. -->
<div id="mc-0" class="qt-mc-question">
  <div class="qt-question">Pick 'a'</div>
  <div class="qt-choices">
    <div>
      <input type="radio" name="mc-0" id="mc-0-0"/>
      <label for="mc-0-0">a</label>
    </div>
    <div>
      <input type="radio" name="mc-0" id="mc-0-1"/>
      <label for="mc-0-1">b</label>
    </div>
  </div>
  <div class="qt-check-answer">
    <button class="gcb-button">Check Answer</button>
  </div>
  <div class="qt-feedback qt-hidden"></div>
</div>

<!-- A multiple choice question which accepts multiple selections. -->
<div id="mc-1" class="qt-mc-question">
  <div class="qt-question">Pick 'a' and 'b'</div>
  <div class="qt-choices">
    <div>
      <input type="checkbox" name="mc-1" id="mc-1-0"/>
      <label for="mc-1-0">a</label>
    </div>
    <div>
      <input type="checkbox" name="mc-1" id="mc-1-1"/>
      <label for="mc-1-1">b</label>
    </div>
  </div>
  <div class="qt-check-answer">
    <button class="gcb-button">Check Answer</button>
  </div>
  <div class="qt-feedback qt-hidden"></div>
</div>

<!--  A short answer question -->
<div id="sa-0" class="qt-sa-question">
  <div class="qt-question">Enter 'falafel'</div>
  <div class="qt-response">
    <input type="text"/>
  </div>
  <div class="qt-check-answer">
    <button class="gcb-button qt-check-answer-button">Check Answer</button>
    <button class="gcb-button qt-skip-and-show-answer-button">
      Skip and Show Answer
    </button>
  </div>
  <div class="qt-feedback qt-hidden">
  </div>
</div>
